<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul,li,div,a{
			margin: 0;
			padding: 0;
			list-style: none;
			text-decoration: none;
			color: #333;
		}
		li{
			margin: 10px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		a{	
			display: block;		
			margin: 40px auto;
			padding: 10px;
			color: red;
			border: 1px solid red;
			width: 70px;
			text-align: center;
			border-radius: 4px;

		}
		.hover{
			background-color: green;
		}
	</style>

</head>
<body>
	<ul class="ct">
		<li>内容1</li>
		<li>内容2</li>
	</ul>
	<a href="#" class="load-more">加载更多</a>


	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<script>
//1*定义接口
//
//url;
//入参：{start:2, len:6}
//回参：后台给的响应是这种格式{
//	status: 1 //1代表正常 0代表出错
//	data:[2,3,4,5,6,7]
//}

		var $loadMore = $('.load-more'),
			$ct = $('.ct');
		var cur =2;


//鼠标放置上去移除的样式，这里由于li是动态添加的，所以用事件代理
		$ct.on('mouseenter','li',function(){
			$(this).addClass('hover');
		}).on('mouseleave','li', function(){
			$(this).removeClass('hover');
		});



		$loadMore.on('click', function(){
			e.preventDefault();//防止点击a链接跳到页面顶部

			if ($(this).data('isLoading')) { //获取一个状态锁
				return;
			}
			$(this).data('isLoading',true) //设置一个状态锁，防止在加载数据回来之前用户多次点击
				   .html('<img src="http://jrgzuoye.applinzi.com/%E4%BD%9C%E4%B8%9A%E5%AE%89%E6%8E%92/jscode/JS9-jqueryajax/loading.gif">')//链式调用，换行也没关系

			$.ajax({
				url: '2.php',
				dataType: 'json',
				type :'get',
				data :{
					start: cur,
					len: 6
				},
				success: function(json){
					onSuccess(json);
				},
				error: function(json){
					onError;
				}
			});
		});


		function onSuccess (json){
			$loadMore.data('isLoading', false)
					 .text('加载更多'); //链式调用
			console.log(json);
			if (json.status == 1) {
				append(json.data);
				cur += 6;
			}else{
				alert('获取数据失败');
			}
		}
		function onError(){
			$loadMore.data('isLoading', false)
					 .text('加载更多')//链式调用
			alert('系统异常')
		}
		function append(arr){
			for (var i = 0; i < arr.length; i++) {
				$ct.append('<li>' + arr[i] + '</li>')
			}
		}

	</script>
	
</body>
</html>
