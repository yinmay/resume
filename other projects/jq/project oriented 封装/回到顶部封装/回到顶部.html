<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<style>
		ul,li,div,a,img{
			margin: 0;

		}

			border-radius: 4px;

		}

		.go-top{
			position: fixed;
			right: 10px;
			bottom: 10px;
			padding: 10px;
			background-color: #000;
			color: #fff;
			display: none;
		}

</head>

		<li>内容17</li>
		<li>内容18</li>

	<a href="#" class="go-top">回到顶部</a>

	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<script>


		// $(window).on('scroll', function(){
		// 	var top = $(window).scrollTop();//窗口滚动的距离
		// 	if (top>200) {
		// 		$('.go-top').css('display', 'block')//当滚动距离大于200px，显示回到顶部
		// 	}else{

		// 	}
		// })
		// //1* 方法是a链接直接#
		// //2# 是$(window.scrollTop(0))
		// $('.go-top').on('click', function(){
		// 	$(window.scrollTop(0))
		// })




	//封装

		function GoTop(ct,target){
			this.ct = ct;//页面的容器
			this.target = target;
			this.bindEvent();
			this.createNode();

		}

		GoTop.prototype.bindEvent =function() {
			var _this = this;
			$(window).on('scroll', function(){
				var top = $(window).scrollTop();//窗口滚动的距离
				if (top>200) {
					_this.target.css('display', 'block')//当滚动距离大于200px，显示回到顶部
				}else{
					_this.target.css('display', 'none')
				}
			})

		}
		GoTop.prototype.createNode = function(){
			this.target.on('click', function(){
				$(window).scrollTop(0);
			})
		}

		var $ct = $('.ct');
		var $target = $('.go-top');
		new GoTop($ct,$target)
	</script>
	
</body>
</html>
